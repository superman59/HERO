<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>不义联盟</title>
<link rel="stylesheet" type="text/css" href="css/aside1.css" />
<link rel="stylesheet" media="screen" type="text/css" href="zoom-visualizer.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/ZoomVisualizer.js"></script>
<script type="text/javascript">
jQuery(document).ready(function() {
    $(window).ZoomVisualizer({
        added: added,
        removed: removed,
        object: '#zoom-visualizer',
        resizeInitial: true,
        centerThumbs: true,
        loader: "img/ajax-loader-overlay.gif",
        sliderOrientation: "vertical",
        positionZoom: {
            left: 10,
            right: 10,
            top:10,
            bottom:10
        }
    });
    function added() {
        console.log("相册打开了！");
    }
    function removed() {
        console.log("相册关闭了！");
    }
});
</script>
</head>
<body background="pictures/0.jpg">
<!--<h1>jQuery zoomVisualizer Plugin Demo</h1>-->
<input type="checkbox" id="sideToggle"/>
<aside id="aside">
	<img src="pictures/super.jpg" id="img"><br>
	<ul id="">
    <a href="index.html"><li onmouseover="this.style.backgroundColor='#666'" onmouseout="this.style.backgroundColor='#333'">Hero</li></a>
    <a href="#"><li onmouseover="this.style.backgroundColor='#666'" onmouseout="this.style.backgroundColor='#333'">About</li></a>
    <a href="列表.html"><li onmouseover="this.style.backgroundColor='#666'" onmouseout="this.style.backgroundColor='#333'">Comics</li></a> 
    <a href="公司.html"><li onmouseover="this.style.backgroundColor='#666'" onmouseout="this.style.backgroundColor='#333'">Company</li></a>	
    
    	
    </ul>
</aside>
<div id="wrap">
	<label id="sideMenuControl" for="sideToggle">
        <canvas id="canvas" width="100%" height="100"></canvas>
        <script>
            var canvas = document.querySelector("#canvas"), image = new Image();
            var context = canvas.getContext("2d");
    
            image.onload = function() 
            {
                var pattern = context.createPattern(image, "no-repeat");
                context.arc(50, 50, 50, 0, 2 * Math.PI);
                context.fillStyle = pattern;
                context.fill();    
            };
            image.src = "pictures/super1.jpg";
        </script>
	</label>
</div>
<div id="zoom-visualizer">
  <div class="lightbox-ofertas-bg"></div>
  <div class="lightbox">
    <div class="header">
      <div class="inside">
        <div id="wrapper-fechar" class="tooltip-content">
          <div class="tooltip">
            <p>Close</p>
            <span></span> </div>
          <a href="" class="fechar tooltip-caller"></a>
          <div class="clear"></div>
        </div>
        <div id="zoom">
          <div>
            <div class="tooltip-content">
              <div class="tooltip">
                <p>Zoom Out</p>
                <span></span> </div>
              <a href="#" class="zoom-out tooltip-caller"></a> </div>
            <div id="wrapper-barra-zoom" class="tooltip-content">
              <div class="tooltip">
                <p>Zoom</p>
                <span></span> </div>
              <div class="tooltip-caller wrapper-barra"> <span id="barra"> <strong id="scroll" class="ui-draggable" style="position: relative; left: 0px;"> </strong> </span> </div>
            </div>
            <div class="tooltip-content">
              <div class="tooltip">
                <p>Zoom In</p>
                <span></span> </div>
              <a href="#" class="zoom-in tooltip-caller"></a> </div>
            <div class="clear"></div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="content"> <a href="" id="next"></a>
      <div class="wrapper" style="width: 1415px; height: 362px;">
      	<img src="img/01.jpg" class="dragme">
      </div>
      <a href="" id="before"></a>
    </div>
    <div class="footer">
      <a href="#" id="aba-lista"><span>Hide Thumbnails</span></a>
      <div id="listagem-imagens">
        <div>
            <a class="item-zoom-image ativo" href="img/01.jpg" alt="0"><img src="img/01.jpg" class="min-img"> </a>
            <a class="item-zoom-image" href="img/02.jpg" alt="1"><img src="img/02.jpg" class="min-img"> </a>
            <a class="item-zoom-image" href="img/03.jpg" alt="2"> <img src="img/03.jpg" class="min-img"> </a>
            <a class="item-zoom-image" href="img/04.jpg" alt="2"> <img src="img/04.jpg" class="min-img"> </a>
            <div class="clear"></div>
        </div>
      </div>      
    </div>
  </div>
</div>
</body>
</html>
